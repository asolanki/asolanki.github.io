<!DOCTYPE html>
<html>
<head>
    <title>Breathwork Assistant</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            padding-top: 100px;
        }
        #outerCircle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 50px;
        }
        #circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #274d8a;
            animation: breathe 4s ease-in-out infinite;
        }
        .control {
            display: flex;
            justify-content: space-between;
            width: 200px;
            color: #fff;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        .control span {
            margin-left: 10px;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            -webkit-text-stroke: 1px black;
            font-family: sans-serif;
        }
        #presetSelect {
            background: transparent;
            color: #fff;
            border: none;
            font-size: 16px;
            margin-bottom: 20px;
        }
        @keyframes breathe {
        0% { transform: scale(0.5); }
        50% { transform: scale(1); }
        100% { transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="control">
        <select id="presetSelect">
            <option value="custom">Custom</option>
            <option value="4,4,4,0">4-4-4-0</option>
            <option value="4,0,10,0">4-0-10-0</option>
            <option value="4,7,8,0">4-7-8-0</option>
        </select>
    </div>
    <div class="control">
        <label for="inhale">Inhale:</label>
        <span id="inhale-label"></span>
        <input type="range" id="inhale" min="0" max="20" value="2">
    </div>
    <div class="control">
        <label for="hold1">Hold after inhale:</label>
        <span id="hold1-label"></span>
        <input type="range" id="hold1" min="0" max="20" value="1">
    </div>
    <div class="control">
        <label for="exhale">Exhale:</label>
        <span id="exhale-label"></span>
        <input type="range" id="exhale" min="0" max="20" value="2">
    </div>
    <div class="control">
        <label for="hold2">Hold after exhale:</label>
        <span id="hold2-label"></span>
        <input type="range" id="hold2" min="0" max="20" value="1">
    </div>
    <div id="outerCircle">
        <div id="circle"></div>
        <div id="countdown"></div>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const countdown = document.getElementById('countdown');
        const inhaleSlider = document.getElementById('inhale');
        const hold1Slider = document.getElementById('hold1');
        const exhaleSlider = document.getElementById('exhale');
        const hold2Slider = document.getElementById('hold2');
        const inhaleLabel = document.getElementById('inhale-label');
        const hold1Label = document.getElementById('hold1-label');
        const exhaleLabel = document.getElementById('exhale-label');
        const hold2Label = document.getElementById('hold2-label');
        const presetSelect = document.getElementById('presetSelect');

        let timerId;
        let inhaleTime, hold1Time, exhaleTime, hold2Time;
        let inhaleCount, hold1Count, exhaleCount, hold2Count;

        presetSelect.addEventListener('change', updateBreathingTimes);
        inhaleSlider.addEventListener('input', () => presetSelect.value = 'custom');
        hold1Slider.addEventListener('input', () => presetSelect.value = 'custom');
        exhaleSlider.addEventListener('input', () => presetSelect.value = 'custom');
        hold2Slider.addEventListener('input', () => presetSelect.value = 'custom');

        function updateBreathingTimes() {
            clearInterval(timerId);

            if (presetSelect.value === 'custom') {
                inhaleTime = +inhaleSlider.value;
                hold1Time = +hold1Slider.value;
                exhaleTime = +exhaleSlider.value;
                hold2Time = +hold2Slider.value;
            } else {
                [inhaleTime, hold1Time, exhaleTime, hold2Time] = presetSelect.value.split(',').map(Number);
                inhaleSlider.value = inhaleTime;
                hold1Slider.value = hold1Time;
                exhaleSlider.value = exhaleTime;
                hold2Slider.value = hold2Time;
            }

            inhaleLabel.textContent = inhaleTime + 's';
            hold1Label.textContent = hold1Time + 's';
            exhaleLabel.textContent = exhaleTime + 's';
            hold2Label.textContent = hold2Time + 's';

            resetAnimation(inhaleTime, hold1Time, exhaleTime, hold2Time);
        }

        function resetAnimation(inhaleTime, hold1Time, exhaleTime, hold2Time) {
            circle.style.animation = '';
            void circle.offsetWidth; // trigger a reflow
            let totalTime = inhaleTime + hold1Time + exhaleTime + hold2Time;
            let inhaleEnd = (inhaleTime/totalTime) * 100;
            let hold1End = ((inhaleTime + hold1Time)/totalTime) * 100;
            let exhaleEnd = ((inhaleTime + hold1Time + exhaleTime)/totalTime) * 100;

            circle.style.animation = `
                breathe ${totalTime}s linear infinite forwards;
                @keyframes breathe {
                    0% { transform: scale(0.5); }
                    ${inhaleEnd}% { transform: scale(1); }
                    ${hold1End}% { transform: scale(1); }
                    ${exhaleEnd}% { transform: scale(0.5); }
                    100% { transform: scale(0.5); }
                }
            `;
            startCountdown(inhaleTime, hold1Time, exhaleTime, hold2Time);
        }

        function startCountdown(inhaleTime, hold1Time, exhaleTime, hold2Time) {
            inhaleCount = inhaleTime;
            hold1Count = hold1Time;
            exhaleCount = exhaleTime;
            hold2Count = hold2Time;

            timerId = setInterval(() => {
                if (inhaleCount > 0) {
                    countdown.textContent = inhaleCount--;
                } else if (hold1Count > 0) {
                    countdown.textContent = hold1Count--;
                } else if (exhaleCount > 0) {
                    countdown.textContent = exhaleCount--;
                } else if (hold2Count > 0) {
                    countdown.textContent = hold2Count--;
                } else {
                    inhaleCount = inhaleTime;
                    hold1Count = hold1Time;
                    exhaleCount = exhaleTime;
                    hold2Count = hold2Time;
                }
            }, 1000);
        }

        updateBreathingTimes();
    </script>
</body>
</html>
